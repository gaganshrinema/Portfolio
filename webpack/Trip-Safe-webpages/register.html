<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css">

    <!-- Favicons -->
    <link type="image/x-icon" href="assets/img/favicon.png" rel="icon">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body class="register-page">

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Page Content -->
        <div class="container">
            <div class="row align-items-center justify-content-center H-100vh">

                <!-- register Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center justify-content-md-around">
                        <div class="col-xl-5 register-left text-center">
                            <img src="assets/img/svg/LOGO-v.svg" class="img-fluid mb-5 img-logo" alt="register">
                        </div>
                        <div class="col-xl-7 register-right">
                            <div class="register-header my-3">
                                <h2>Create an Account</h2>
                            </div>
                            <div class="register-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <form>
                                            <div class="form-group">
                                                <label for="Fname">First Name</label>
                                                <input type="text" class="form-control" placeholder="First Name" id="Fname"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group">
                                                <label for="cnumber">Contact Number</label>
                                                <div class="box-contactNumber">
                                                    <div class="dropdown" role="group">
                                                      <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                       <span><img src="assets/img/svg/us.svg"> +1 </span>
                                                        <span class="sr-only">Toggle Dropleft</span>
                                                      </button>
                                                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                        <a class="dropdown-item" href="#">Action</a>
                                                        <a class="dropdown-item" href="#">Another action</a>
                                                        <a class="dropdown-item" href="#">Something else here</a>
                                                      </div>
                                                    </div>
                                                    <input type="number" class="form-control" placeholder="Enter 10 Digit Contact Number" id="cnumber">
                                                  </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="cnumber">Contact Number</label>
                                                <!-- Split dropleft button -->
                                                    <div class="dropdown box-AcountType">
                                                        <button class="btn w-100 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        Government / Health
                                                        </button>
                                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                          <a class="dropdown-item" href="#">Action</a>
                                                          <a class="dropdown-item" href="#">Another action</a>
                                                          <a class="dropdown-item" href="#">Something else here</a>
                                                        </div>
                                                      </div>
                                                </div>
                                        </form>
                                    </div>
                                    <div class="col md-6">
                                        <form>
                                            <div class="form-group">
                                                <label for="Lname">Last Name</label>
                                                <input type="text" class="form-control" placeholder="Last Name" id="Lname"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email Address</label>
                                                <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-5 pr-0">
                                        <button class="btn register-btn btn-block btn-lg login-btn" type="submit">Create an Account</button>
                                    </div>
                                    <div class="col-md-7 p-0 agree-text">
                                        <div class="text-left">by clicking “Create an Account” you agree to<span> <a href="register.html">T&C / Privacy policy</a></span></div>
                                    </div>
                                    </div>
                                </div>
                                <div class="text-center have-acc">Already have an account?<a href="login.html"><strong>Sign In here</strong></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /register Tab Content -->

            </div>
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Main Wrapper -->
    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "375px";
          document.getElementById("body").style.marginRight = "0px";
          document.body.style.backgroundColor = "rgba(9,24,80,0.7)";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("body").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";
        }
        </script>
</body>

</html>
