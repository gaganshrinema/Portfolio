<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css">

    <!-- Favicons -->
    <link type="image/x-icon" href="assets/img/favicon.png" rel="icon">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body class="account-page">

    <!-- Main Wrapper -->
    <div class="main-wrapper">



        <!-- Page Content -->

        <div class="row align-items-center justify-content-center H-100vh">
            <div class="col-md-8">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left text-center">
                            <img src="assets/img/Logo_2.png" class="img-fluid" alt="Login">
                        </div>
                        <div class="col-md-12 col-lg-6 forgot-right">
                            <div class="login-header">
                                <h2>Forgot Password?</h2>
                                <!-- <p>Enter your email to get a password reset link</p> -->
                            </div>
                            <div class="login-body">
                                <form>
                                    <div class="form-group form-focus">
                                        <input type="email" class="form-control floating">
                                        <label class="focus-label"><span class="mr-3"><img src="assets/img/Icon feather-mail.svg"></span>Email</label>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" href="login.html">Remember your password?</a>
                                    </div>
                                    <div class="login-footer">
                                        <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>
        <!-- /Page Content -->


    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

</body>

</html>
